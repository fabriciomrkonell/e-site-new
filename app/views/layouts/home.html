<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>Rancho Bom Supermercados</title>
    <link href="/lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/lib/autocomplete/css/angucomplete.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" id="my-nav">
            <li><a href="#/home">Início</a></li>
            {% for m in menu %}
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                  {{m.description}} &nbsp;<span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  {% for c in m.child %}
                    <li>
                      <a href="#/{{c.name}}">{{c.description}}</a>
                    </li>
                  {% endfor %}
                </ul>
              </li>
            {% endfor %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Configurações <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#/searchuserview">Meus dados</a>
                </li>
                <li>
                  <a href="#/searchuserpassword">Senha</a>
                </li>
                <li>
                  <a href="/logout">Sair</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container ng-cloak">
      <div ng-view></div>
    </div>
    <script data-main="/js/main.js" src="/lib/require/require.js"></script>
  </body>
</html>
