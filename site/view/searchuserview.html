<h3>Meus dados</h3>
<div class="row">
  <div class="col-sm-5">
    <form name="userForm" role="form">
       <div class="form-group">
        <label>Nome</label>
    		<input type="text" class="form-control" ng-model="dados.name" placeholder="Nome">
      </div>
      <div class="form-group">
        <label>Email</label>
     		<input type="text" class="form-control" placeholder="Email" ng-model="dados.email">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="persist(dados)">Salvar</button>
      </div>
    </div>
  </form>
</div>
