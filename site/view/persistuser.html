<h3 ng-show="update">Atualizar usu치rio</h3>
<h3 ng-show="!update">Novo usu치rio</h3>
<div class="row">
	<div class="col-sm-5">
  	<div class="form-group">
    	<label>Nome</label>
    	<input type="text" class="form-control" ng-model="dados.name" placeholder="Nome">
  	</div>
  	<div class="form-group">
    	<label>Email</label>
    	<input type="text" class="form-control" ng-model="dados.email" placeholder="Email">
  	</div>
    <div class="form-group" ng-if="!update">
      <label>Senha</label>
      <input type="password" maxlength="39" class="form-control" ng-model="dados.password" placeholder="Senha">
    </div>
    <div class="form-group">
      <label>Grupo</label>
      <select ng-model="dados.GroupId" id="group" class="form-control">
        <option value=null>Selecione</option>
        <option ng-repeat="group in data.Groups" ng-value="group.id">{{group.description}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="persist(dados)">Salvar</button>
      <button type="button" style="margin-left: 10px" ng-click="clear()" class="btn btn-default">Novo usu치rio</button>
      <a style="margin-left: 10px" href="#/searchuser" class="btn btn-default">Usu치rios</a>
    </div>
	</div>
</div>
